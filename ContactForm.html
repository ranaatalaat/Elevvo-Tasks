<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Contact Form</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#ff94fa;
      --accent-600:#ff5df7;
      --muted:#d17acd;
      --danger:#ef4444;
      --radius:12px;
      --gap:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2ff 80%);
      display:grid;
      place-items:center;
      padding:20px;
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(15,23,42,0.08);
      padding:28px;
      display:grid;
      gap:24px;
      align-items:start;
    }

    /* Left: form area expands; right: info panel (optional) */
    /*.panel{padding:8px}*/

    h1{margin:0 0 8px 0;font-size:20px}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:14px}

    form{display:grid;gap:var(--gap)}
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:var(--gap);
    }

    label{font-size:13px;color:#111827;display:block;margin-bottom:6px}
    input[type="text"], input[type="email"], textarea, select{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ef;
      font-size:14px;
      outline:none;
      transition: box-shadow .15s, border-color .15s;
      background:#fbfdff;
    }
    input:focus, textarea:focus{box-shadow:0 6px 20px rgba(37,99,235,0.08);border-color:var(--accent-600)}

    textarea{min-height:140px;resize:vertical}

    .meta{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .muted{color:var(--muted);font-size:13px}

    .btn{
      background:linear-gradient(180deg,var(--accent),var(--accent-600));
      color:white;padding:12px 18px;border-radius:10px;border:none;font-weight:600;cursor:pointer;font-size:15px;
      box-shadow: 0 6px 18px rgba(37,99,235,0.18);
    }
    .btn[disabled]{opacity:.6;cursor:not-allowed;box-shadow:none}

    .errors{color:var(--danger);font-size:13px;margin-top:6px}

    

    .brand{display:flex;align-items:center;gap:12px}

    .success-banner{
      position:fixed;left:50%;transform:translateX(-50%);top:24px;background:#16a34a;color:white;padding:12px 18px;border-radius:10px;box-shadow:0 10px 30px rgba(16,185,129,0.15);display:none;z-index:60
    }

    /* small screens: stack columns */
    @media (max-width:880px){
      .card{grid-template-columns:1fr; padding:18px}
      .row{grid-template-columns:1fr}
      .info-panel{order:1}
    }

    /* Tiny screens tweak */
    @media (max-width:420px){
      body{padding:15px}
      .card{padding:14px}
    }

    /* little helper for error input state */
    .invalid{border-color:var(--danger)!important;box-shadow:0 6px 20px rgba(239,68,68,0.06)!important}
  </style>
</head>
<body>
  <div class="success-banner" id="successBanner" role="status" aria-live="polite">Message sent — we will get back to you soon!</div>

  <main class="card" aria-labelledby="contactHeading">
    <section class="panel">
      <div class="brand">
        <div>
          <h1 id="contactHeading">Contact Us</h1>
          <p class="lead">Send us a message and we'll reply within 1–2 business days.</p>
        </div>
      </div>

      <form id="contactForm" novalidate>
        <div class="row">
          <div>
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required aria-required="true" />
            <div class="errors" id="errName" aria-live="polite"></div>
          </div>

          <div>
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="you@company.com" required aria-required="true" />
            <div class="errors" id="errEmail" aria-live="polite"></div>
          </div>
        </div>

        <div>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="What is this about?" required aria-required="true" />
          <div class="errors" id="errSubject" aria-live="polite"></div>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required aria-required="true"></textarea>
          <div class="meta"><span class="muted">Minimum 20 characters</span><span id="charsLeft" class="muted">0</span></div>
          <div class="errors" id="errMessage" aria-live="polite"></div>
        </div>

        <div>
          <button type="submit" class="btn" id="submitBtn">Send message</button>
        </div>
      </form>
    </section>

    
  </main>

  <script>
    (function(){
      const form = document.getElementById('contactForm');
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const charsLeft = document.getElementById('charsLeft');
      const successBanner = document.getElementById('successBanner');

      function showError(el, msg){
        const err = document.getElementById('err' + el.id.charAt(0).toUpperCase() + el.id.slice(1));
        if(err){ err.textContent = msg; }
        el.classList.add('invalid');
      }
      function clearError(el){
        const err = document.getElementById('err' + el.id.charAt(0).toUpperCase() + el.id.slice(1));
        if(err){ err.textContent = ''; }
        el.classList.remove('invalid');
      }

      function validateEmail(addr){
        // simple-ish RFC-like check
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(addr);
      }

      function validate(){
        let ok = true;

        // Name
        if(!fullName.value.trim()){
          showError(fullName,'Please enter your full name.'); ok = false;
        } else if(fullName.value.trim().length < 2){
          showError(fullName,'Name is too short.'); ok = false;
        } else clearError(fullName);

        // Email
        if(!email.value.trim()){
          showError(email,'Please enter your email address.'); ok = false;
        } else if(!validateEmail(email.value.trim())){
          showError(email,'Please enter a valid email address.'); ok = false;
        } else clearError(email);

        // Subject
        if(!subject.value.trim()){
          showError(subject,'Please enter a subject.'); ok = false;
        } else if(subject.value.trim().length < 3){
          showError(subject,'Subject is too short.'); ok = false;
        } else clearError(subject);

        // Message
        const msgLen = message.value.trim().length;
        if(!msgLen){
          showError(message,'Please enter a message.'); ok = false;
        } else if(msgLen < 20){
          showError(message,'Please write at least 20 characters.'); ok = false;
        } else clearError(message);

        return ok;
      }

      // Live character counter
      function updateCount(){
        const count = message.value.trim().length;
        charsLeft.textContent = count + ' chars';
      }
      message.addEventListener('input', updateCount);
      updateCount();

      // Clear error on input
      [fullName,email,subject,message].forEach(el=> el.addEventListener('input', ()=> clearError(el)));

      form.addEventListener('submit', function(e){
        e.preventDefault();
        if(!validate()) return;

        // Disable to prevent duplicate submits
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        // Simulate network request (replace with real fetch in production)
        setTimeout(()=>{
          successBanner.style.display = 'block';
          // animate out after 3 seconds
          setTimeout(()=> successBanner.style.display = 'none', 3000);

          // reset form
          form.reset();
          updateCount();
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send message';
        }, 900);
      });

      // Accessibility: submit on Enter when focusing an input in some cases
      form.addEventListener('keydown', function(e){
        if(e.key === 'Enter' && (e.target.tagName !== 'TEXTAREA')){
          // allow default if in textarea; otherwise trigger submit
          e.preventDefault();
          submitBtn.click();
        }
      });

    })();
  </script>
</body>
</html>
