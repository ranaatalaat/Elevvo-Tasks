<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
            color: #065f46;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            box-shadow: 4px 0 20px rgba(187, 247, 208, 0.4);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            border-right: 3px solid #86efac;
            backdrop-filter: blur(10px);
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(134, 239, 172, 0.5);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 0 20px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 600;
            color: #047857;
            text-shadow: 0 2px 4px rgba(134, 239, 172, 0.3);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #86efac, #bbf7d0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(134, 239, 172, 0.4);
            border: 2px solid #ffffff60;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin: 8px 16px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            color: #047857;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 15px;
            margin: 4px 0;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #86efac;
            transform: scaleY(0);
            transition: transform 0.3s ease;
            border-radius: 0 10px 10px 0;
        }

        .nav-link:hover {
            background: rgba(134, 239, 172, 0.3);
            color: #047857;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(134, 239, 172, 0.3);
        }

        .nav-link:hover::before {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            width: calc(100% - 280px);
            min-width: 0;
        }

        .main-content.expanded {
            margin-left: 0;
            width: 100%;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(134, 239, 172, 0.4);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 10px rgba(134, 239, 172, 0.2);
        }

        .toggle-btn {
            background: linear-gradient(45deg, #86efac, #bbf7d0);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(134, 239, 172, 0.4);
            border: 2px solid #ffffff60;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(134, 239, 172, 0.5);
        }

        .toggle-btn svg {
            width: 20px;
            height: 20px;
            fill: #047857;
            transition: transform 0.3s ease;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #047857, #059669, #86efac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-area {
            padding: 40px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(134, 239, 172, 0.4);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(134, 239, 172, 0.2);
            backdrop-filter: blur(10px);
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #047857, #059669, #86efac, #bbf7d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #047857;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(134, 239, 172, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(134, 239, 172, 0.15);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(134, 239, 172, 0.25);
            border-color: rgba(134, 239, 172, 0.5);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #047857;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #059669;
            font-size: 14px;
            font-weight: 500;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 85vw;
                max-width: 320px;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .content-area {
                padding: 15px;
            }
            
            .welcome-card {
                padding: 20px;
                border-radius: 20px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-subtitle {
                font-size: 14px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin-top: 20px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 24px;
            }
            
            .stat-label {
                font-size: 12px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .page-title {
                font-size: 18px;
            }
            
            .toggle-btn {
                width: 44px;
                height: 44px;
            }
            
            .nav-link {
                padding: 14px 18px;
                font-size: 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .sidebar-header {
                padding: 20px 16px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 90vw;
            }
            
            .welcome-card {
                padding: 16px;
                margin: 8px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .welcome-subtitle {
                font-size: 13px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-title {
                font-size: 16px;
            }
            
            .content-area {
                padding: 12px;
            }
        }

        @media (max-width: 360px) {
            .sidebar {
                width: 95vw;
            }
            
            .welcome-card {
                padding: 12px;
                margin: 4px;
            }
            
            .welcome-title {
                font-size: 22px;
            }
            
            .stat-number {
                font-size: 20px;
            }
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(134, 239, 172, 0.2);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M13 3L4 14h6v7l9-11h-6V3z"/>
                        </svg>
                    </div>
                    <span>Panel</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                        </svg>
                        <span>Projects</span>
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="m22 21-3-3m0 0a6 6 0 1 0-8.49-8.49A6 6 0 0 0 19 18Z"/>
                        </svg>
                        <span>Analytics</span>
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <span>Reports</span>
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header class="header">
                <button class="toggle-btn" id="toggleBtn">
                    <svg viewBox="0 0 24 24">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1 class="page-title">Welcome to Panel</h1>
            </header>

            <div class="content-area">
                <div class="welcome-card">
                    <h2 class="welcome-title"> My Dashboard</h2>
                   
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">12</div>
                            <div class="stat-label">Projects</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">248</div>
                            <div class="stat-label">Tasks Done</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">95%</div>
                            <div class="stat-label">Success Rate</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const overlay = document.getElementById('overlay');

        let isOpen = true;

        function toggleSidebar() {
            isOpen = !isOpen;
            
            if (window.innerWidth <= 768) {
                // Mobile behavior
                if (isOpen) {
                    sidebar.classList.add('open');
                    sidebar.classList.remove('closed');
                    overlay.classList.add('active');
                } else {
                    sidebar.classList.remove('open');
                    sidebar.classList.add('closed');
                    overlay.classList.remove('active');
                }
            } else {
                // Desktop behavior
                if (isOpen) {
                    sidebar.classList.remove('closed');
                    mainContent.classList.remove('expanded');
                } else {
                    sidebar.classList.add('closed');
                    mainContent.classList.add('expanded');
                }
            }
        }

        toggleBtn.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking overlay on mobile
        overlay.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                isOpen = false;
                sidebar.classList.remove('open');
                sidebar.classList.add('closed');
                overlay.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                overlay.classList.remove('active');
                if (isOpen) {
                    sidebar.classList.remove('closed', 'open');
                    mainContent.classList.remove('expanded');
                } else {
                    sidebar.classList.add('closed');
                    sidebar.classList.remove('open');
                    mainContent.classList.add('expanded');
                }
            } else {
                sidebar.classList.add('closed');
                sidebar.classList.remove('open');
                mainContent.classList.remove('expanded');
                overlay.classList.remove('active');
                isOpen = false;
            }
        });

        // Initialize proper state on load
        window.addEventListener('load', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('closed');
                sidebar.classList.remove('open');
                mainContent.classList.remove('expanded');
                isOpen = false;
            }
        });
    </script>
</body>
</html>
